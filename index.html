<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Photo Diary</title>
  </head>
  <body>
    <main class="container my-5">
      <h1 class="mb-5 pb-3 border-bottom">Photo Diary</h1>

      <form>
        <div class="mb-3">
          <label for="formFile" class="form-label">写真</label>
          <input class="form-control" type="file" name="photos" accept="image/*" multiple required>
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">本文</label>
          <textarea class="form-control" name="text" rows="5" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
      </form>

      <hr class="my-5">

      <div id="diaries" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
